<html lang="en">

<head>
    <title>Model</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" /> -->

    <!-- jQuery library  -->
    <script> src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>

    <!-- Popper JS -->
    <script> src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"</script>

    <!-- Latest compiled JavaScript 
    <script> src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"</script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Click on me to show modal</button>

        <div class="modal fade" id="mymodal">
            <div class="modal-dialog modal-sm  model-dialog-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Record</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email">Name</label>
                            <input type="text" name="name" placeholder="enter name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="enter  email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Password</label>
                            <input type="password" name="password" placeholder="enter password" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="botton" data-dismiss="modal">Submit</button>
                        <button class="btn btn-light" type="botton" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
